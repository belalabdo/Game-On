<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Home</title>
  </head>
  <body>
    <!-- Header -->
    <img src="imgs/wraper.png" alt="background-img" />
    <div class="nava w-100 d-flex justify-content-center position-fixed top-0">
      <nav class="navbar navbar-expand-lg px-2 py-3 rounded-4 mt-3">
        <div class="container-fluid px-5">
          <span class="brand h5 my-auto"
            ><img class="me-1" src="imgs/logo-sm.png" alt="" />GAME
            REVIEWS</span
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <span class="category mx-2 selected" id="mmorpg">MMORPG</span>
              </li>
              <li class="nav-item">
                <span class="category mx-2" id="shooter">SHOOTER</span>
              </li>
              <li class="nav-item">
                <span class="category mx-2" id="sailing">SAILING</span>
              </li>
              <li class="nav-item">
                <span class="category mx-2" id="permadeath">PERMADEATH</span>
              </li>
              <li class="nav-item">
                <span class="category mx-2" id="superhero">SUPERHERO</span>
              </li>
              <li class="nav-item">
                <span class="category mx-2" id="pixel">PIXEL</span>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="games container p-5">
      <div class="row mmorpg g-3 d-flex"></div>
      <div class="row shooter g-3"></div>
      <div class="row sailing g-3"></div>
      <div class="row permadeath g-3"></div>
      <div class="row superhero g-3"></div>
      <div class="row pixel g-3"></div>
    </div>

    <div class="more-detailes">
      <div class="container py-4">
        <div class="d-flex justify-content-between">
          <h2 class="text-white mb-5">Game Detailes</h2>
          <div id="exit">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
        <div class="row">
          <div class="image col-4">
            <img src="imgs/thumbnail.jpg" class="w-100" alt="asd" />
          </div>
          <div class="game-content col-8 text-white">
            <h3>Title: <span></span></h3>
            <h6>
              Category:
              <span class="badge bg-info text-dark mb-2"></span>
            </h6>
            <h6>
              Platform:
              <span class="badge bg-info text-dark mb-2"></span>
            </h6>
            <h6>
              Status: <span class="badge bg-info text-dark mb-2">Live</span>
            </h6>
            <p></p>
            <a href="" target="_blank" class="btn btn-outline-warning"
              >Show Game</a
            >
          </div>
        </div>
      </div>
    </div>

    <div id="loading" class="d-flex justify-content-center align-items-center">
      <div class="loadingspinner">
        <div id="square1"></div>
        <div id="square2"></div>
        <div id="square3"></div>
        <div id="square4"></div>
        <div id="square5"></div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/BQ.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
